<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard Project</title>
</head>
<body>
    <div class="main-grid">
        <div class="logo"><img src="img/view-dashboard-outline.svg" alt="logo" id="logo">Dashboard</div>
        
        <div class="search-bar">
            <form action="" method="get">
                <label for="searchbar"><img src="img/magnify.svg" alt="magnify icon" class="icon"></label>
                <input type="search" id="searchbar" name="searchbar">
            </form>
            <img src="img/bell.svg" alt="notification-icon" class="icon">
            <img src="img/account-circle.svg" alt="account-pic" class="account-circle">
            <div>Soltega</div>
        </div>
        
        <div class="sidebar">
            <img src="img/home.svg" alt="home" class="sidebar-icon">
            <div>Home</div>
            <img src="img/card-account-details-outline.svg" alt="profile" class="sidebar-icon">
            <div>Profile</div>
            <img src="img/message-reply.svg" alt="messages" class="sidebar-icon">
            <div>Messages</div>
            <img src="img/clock-outline.svg" alt="history" class="sidebar-icon">
            <div>History</div>
            <img src="img/file-document-multiple-outline.svg" alt="tasks" class="sidebar-icon">
            <div>Tasks</div>
            <img src="img/account-group.svg" alt="Communities" class="sidebar-icon">
            <div>Communities</div>
            <img src="" alt="" class="sidebar-icon">
            <div></div>
            <img src="img/cog.svg" alt="Settings" class="sidebar-icon">
            <div>Settings</div>
            <img src="img/message-question.svg" alt="Support" class="sidebar-icon">
            <div>Support</div>
            <img src="img/shield-check.svg" alt="Privacy" class="sidebar-icon">
            <div>Privacy</div>
        </div>
        <div class="profile-bar"></div>
        <div class="content-panel"></div>
    </div>
</body>
</html>
